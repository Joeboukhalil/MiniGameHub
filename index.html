<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Hub</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        margin: 0;
        padding: 20px;
        color: #fff;
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
    }
    .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 20px;
    }
    .game-card {
        background: rgba(255,255,255,0.1);
        border-radius: 15px;
        padding: 10px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
    }
    .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    iframe {
        width: 100%;
        height: 300px;
        border: none;
        border-radius: 10px;
        background: white;
    }
    .game-title {
        margin-top: 10px;
        font-size: 1.2em;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>ðŸŽ® Welcome to My Game Hub ðŸŽ®</h1>
<p>Click any game to play it in full screen!</p>

<div class="game-grid">
    <!-- TicTacToe -->
    <div class="game-card" onclick="openGame('games/Tictactoe/index.html')">
        <iframe src="games/Tictactoe/index.html"></iframe>
        <div class="game-title">Tic Tac Toe</div>
    </div>

    <!-- Rock Paper Scissors -->
    <div class="game-card" onclick="openGame('games/rock-paper-scissors/index.html')">
        <iframe src="games/rock-paper-scissors/index.html"></iframe>
        <div class="game-title">Rock Paper Scissors</div>
    </div>
    
    <!-- Memory Card Science -->
    <div class="game-card" onclick="openGame('games/memory-card-science/index.html')">
        <iframe src="games/memory-card-science/index.html"></iframe>
        <div class="game-title">Memory Card Science</div>
    </div>
</div>

<script>
    function openGame(url) {
        window.location.href = url;
    }
</script>

</body>
</html>
