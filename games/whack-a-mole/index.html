  <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Whack-a-Science</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #eef;
    }
    h1 {
      color: #333;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .hole {
      width: 150px;
      height: 100px;
      background-color: #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .fact {
      background-color: #ffd700;
      padding: 5px;
      border-radius: 5px;
    }
    #score {
      font-size: 20px;
      margin-top: 20px;
    }
    #timer {
      font-size: 18px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Whack-a-Science</h1>
<div id="score">Score: 0</div>
<div id="timer">Time left: 30</div>
<div class="game-container" id="game"></div>
<button onclick="startGame()">Start Game</button>

<script>
  const facts = [
    "Water boils at 100Â°C",
    "The Sun is a star",
    "Earth has one moon",
    "Humans have 206 bones",
    "Light travels faster than sound",
    "Plants make oxygen",
    "Mercury is closest to Sun",
    "Sharks have no bones",
    "Bananas are berries",
    "Octopuses have 3 hearts"
  ];

  let score = 0;
  let timeLeft = 30;
  let gameInterval;
  let countdownInterval;

  const gameContainer = document.getElementById('game');
  for (let i = 0; i < 9; i++) {
    const hole = document.createElement('div');
    hole.classList.add('hole');
    gameContainer.appendChild(hole);
  }

  function randomHole() {
    const holes = document.querySelectorAll('.hole');
    return holes[Math.floor(Math.random() * holes.length)];
  }

  function showFact() {
    const hole = randomHole();
    if (!hole.textContent) {
      const fact = facts[Math.floor(Math.random() * facts.length)];
      hole.innerHTML = `<div class="fact">${fact}</div>`;
      hole.onclick = function() {
        score++;
        document.getElementById('score').textContent = `Score: ${score}`;
        hole.textContent = '';
        hole.onclick = null;
      };
      setTimeout(() => {
        hole.textContent = '';
        hole.onclick = null;
      }, 1500);
    }
  }

  function startGame() {
    score = 0;
    timeLeft = 30;
    document.getElementById('score').textContent = `Score: ${score}`;
    document.getElementById('timer').textContent = `Time left: ${timeLeft}`;
    clearInterval(gameInterval);
    clearInterval(countdownInterval);

    gameInterval = setInterval(showFact, 800);
    countdownInterval = setInterval(() => {
      timeLeft--;
      document.getElementById('timer').textContent = `Time left: ${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(gameInterval);
        clearInterval(countdownInterval);
        alert(`Time's up! Your final score is ${score}`);
      }
    }, 1000);
  }
</script>

</body>
</html>
